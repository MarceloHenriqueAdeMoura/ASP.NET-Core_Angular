<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtrar:</label>
    <input type="text" class="form-control mr-2" placeholder="Search" [(ngModel)]="filtroLista"/>
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImagem()">Pôster</button>
      </th>
      <th>ID</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length"> <!-- Structural Directive-->
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem" src="https://localhost:44309/img/{{evento.imagemUrl}}"
             [style.width.px]="larguraImg"
             [style.margin.px]="margemImg" /> <!-- Property Binding -->
      </td>
      <td>{{evento.id}}</td> <!-- Interpolation -->
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | date: 'dd/MM/yyyy'}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote | uppercase}}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<style>
  #img {
    width:50px;
    margin:2px;
  }
</style>
